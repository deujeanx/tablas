<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="container-fluid">
        <h1>Registro de prestamo</h1>
    </section>
    <section class="container-fluid">
        <div class="row row-cols-2">
            <div class="col">
                <div class="row row-cols-1">
                    <div class="col">
                        <button id="agregarEquipo" class="btn btn-primary">Agregar equipos</button>
                    </div>
                    <div class="col">
                        <input class="m-2" type="text" id="nombre" placeholder="Nombre">
                        <input class="m-2" type="text" id="marca" placeholder="Marca">
                        <input class="m-2" type="text" id="cantidad" placeholder="Cantidad">
                    </div>
                    <div class="col">
                        <table class="table table-hever">
                            <thead>
                                <tr>
                                    <td>Nombre</td>
                                    <td>Marca</td>
                                    <td>Stock</td>
                                </tr>
                            </thead>
                            <tbody id="tabla">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row row-cols-1">
                    <div class="col">
                        <button id="agregarPersona" class="btn btn-primary">Agregar Identificador</button>
                    </div>
                    <div class="col">
                        <input class="m-2" type="number" id="numeroPersona" placeholder="numero de identificador">
                        <input class="m-2" type="text" id="nombrePersona" placeholder="Nombre de persona">
                    </div>
                    <div class="col">
                        <table class="table table-hever">
                            <thead>
                                <tr>
                                    <td>No. identificador</td>
                                    <td>Nombre</td>
                                </tr>
                            </thead>
                            <tbody id="tabla2">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1">
            <div class="row row-cols-2">
                <div class="col">
                    <button id="agregarPrestamo" class="btn btn-primary">Agregar prestamo</button>
                </div>
                <div class="col">
                    <button id="devolverPrestamo" class="btn btn-primary">devolver prestamo</button>
                </div>
                <div class="col">
                    <input class="m-2" type="number" id="numerPrestamo" placeholder="numero de identificador">
                    <input class="m-2" type="text" id="nombrePrestamo" placeholder="Nombre del equipo">
                    <input class="m-2" type="text" id="marcaPrestamo" placeholder="Marca del equipo">
                    <input type="m-2" type="number" id="cantidadPrestamo" placeholder="Cantidad a Prestar">
                </div>
                <div class="col">
                    <input class="m-2" type="number" id="numeroDevolver" placeholder="numero de identificador">
                    <input class="m-2" type="text" id="nombreDevolver" placeholder="Nombre del equipo">
                    <input class="m-2" type="text" id="marcaDevolver" placeholder="Marca del equipo">
                    <input type="m-2" type="number" id="cantidadDevolver" placeholder="Cantidad a devolver">
                </div>
            </div>
            <div class="col">
                <table class="table table-hever">
                    <thead>
                        <tr>
                            <td>Identificador</td>
                            <td>Equipo</td>
                            <td>Marca</td>
                            <td>cantidad Solicitada</td>
                        </tr>
                    </thead>
                    <tbody id="tabla3">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="programa.js"></script>
</body>
</html>
